<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<style>
		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 0,
				'wght' 400,
				'GRAD' 0,
				'opsz' 48
		}
	</style>


	<link rel="stylesheet" href="./css/app.css" />
	<title>Document</title>
</head>

<body class="dark-theme">
	<!-- toda la app -->
	<div class="app">
		<div class="nav">
			<button class="nav-backButton">
				<span class="material-symbols-outlined">
					menu
				</span>
			</button>
			<span class="tittle">Stopwatch</span>
			<button class="nav-toggle-theme" style="margin-left: auto;">

				<!-- <span class="material-symbols-outlined">
					dark_mode
				</span> -->
				<span class="material-symbols-outlined">
					light_mode
				</span>
			</button>
		</div>

		<div id="stopwatch" class="content">
			<div class="clock_container">
				<!-- <div class="clock">00:00:00.00</div> -->
				<div class="clock">
					<span class="time"> 00:00.</span><span class="ms">00 </span>
				</div>
			</div>

			<div class="partial-list">
				<div class="headers">
					<div>Vuelta</div>
					<div>T. Parcial</div>
					<div>T. Total</div>
				</div>
				<div class="content">
					<div class="row">
						<div>999</div>
						<div>99:59:59</div>
						<div>99:59:59</div>
					</div>
					<div class="row">
						<div>999</div>
						<div>99:59:59</div>
						<div>99:59:59</div>
					</div>
				</div>
			</div>

			<div class="controls_container">
				<button class="reset active">
					<span class="material-symbols-outlined"> replay </span>
				</button>
				<button class="partial active">
					<span class="material-symbols-outlined"> flag </span>
				</button>
				<button class="pause active">
					<span class="material-symbols-outlined"> pause </span>
				</button>
				<button class="start active">
					<span class="material-symbols-outlined">
						play_arrow
					</span>
				</button>
			</div>
		</div>
	</div>

	<!-- todos los Script de la app -->
	<script src="./js/main.js" type="module"></script>
</body>

</html>
