<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
			}
		</style>

		<link rel="stylesheet" href="./css/app.css" />
		<title>Clock app</title>
	</head>

	<!-- <body class="dark-theme"> -->
	<body>
		<div class="app">
			<!-- ****************************************************************************************************** -->
			<!-- 										panel para seleccionar las secciones de la app 					-->
			<!-- ****************************************************************************************************** -->
			<!-- 
			<header>
				<button>menu</button>
				<button>+</button>
			</header> -->

			<div class="app-section-container">
				<!-- *************************************************** -->
				<!-- 										alarma													-->
				<!-- *************************************************** -->

				<div class="app-section active" id="clocksApp">
					<div class="header active">
						<h2>alarma dentro de 9 horas 16 minutos</h2>

						<p>vie., 26 de ago. 6:00 a. m.</p>
					</div>

					<div class="tools-bar-nav">
						<div class="left">
							<!-- <button>
								<span class="material-symbols-outlined"> arrow_back </span>
							</button> -->
							<div class="name">alarma</div>
						</div>

						<button>
							<span class="material-symbols-outlined"> add </span>
						</button>
						<button>
							<span class="material-symbols-outlined"> more_vert </span>
						</button>
					</div>

					<div id="" class="content">
						<div class="item-list">
							<div class="number">
								<span class="hour">12:00</span> <span class="am-pm">a.m.</span>
							</div>

							<div class="date">vie, 26 ago.</div>
							<div class="wrap-toggle">
								<input type="checkbox" id="toggle" class="offscreen" />
								<label for="toggle" class="switch"></label>
							</div>
						</div>
					</div>

					<button class="btn-go-top-list">
						<span class="material-symbols-outlined"> keyboard_arrow_up </span>
					</button>
				</div>

				<!-- *************************************************** -->
				<!-- 										relojes													-->
				<!-- *************************************************** -->
			</div>

			<div class="controls" id="appSectionsManager">
				<button class="" data-app-section="clocksApp">
					<span class="material-symbols-outlined"> alarm </span>
				</button>

				<button data-app-section="rechargesApp">
					<span class="material-symbols-outlined"> timer </span>
				</button>
				<button>
					<span class="material-symbols-outlined"> hourglass_empty </span>
				</button>
			</div>

			<div class="fill-screen bg-primary" id="edit-alarm">
				<div class="hour-time-select">
					<input type="number" placeholder="24" />
					:
					<input type="number" placeholder="00" />
				</div>
				<div class="item-list more-options-alarm">
					<div class="row date">
						<div>hoy-jue., 25 ago.</div>
						<button>
							<span class="material-symbols-outlined"> date_range </span>
						</button>
					</div>
					<div class="row week">
						<button>d</button>
						<button>l</button>
						<button class="selected">m</button>
						<button>x</button>
						<button>j</button>
						<button>v</button>
						<button>s</button>
					</div>
					<div class="row alarm-name">
						<input type="text" placeholder="nombre de alarma" />
					</div>

					<div class=" setting-bar-switch">
						<div class="info">
							<div class="name">sonido de alarma</div>
							<div class="description">sound</div>
						</div>
						<div class="switch-container">
							<div class="wrap-toggle">
								<input type="checkbox" id="toggle" class="offscreen" />
								<label for="toggle" class="switch"></label>
							</div>
						</div>
					</div>
					<div class=" setting-bar-switch">
						<div class="info">
							<div class="name">vibracion</div>
							<div class="description">sound</div>
						</div>
						<div class="switch-container">
							<div class="wrap-toggle">
								<input type="checkbox" id="toggle" class="offscreen" />
								<label for="toggle" class="switch"></label>
							</div>
						</div>
					</div>
					<div class=" setting-bar-switch">
						<div class="info">
							<div class="name">Aplazar</div>
							<div class="description">sound</div>
						</div>
						<div class="switch-container">
							<div class="wrap-toggle">
								<input type="checkbox" id="toggle" class="offscreen" />
								<label for="toggle" class="switch"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="controls">
					<button class="">cancelar</button>
					<button class="">guardar</button>
				</div>
			</div>
		</div>

		<!-- ***************************************** templates ***************************************** -->

		<!-- cronometro -->
		<template id="watch-template">
			<div class="top">
				<div class="name">name</div>
				<button class="switch">
					<span class="material-symbols-outlined"> timer </span>
				</button>
			</div>

			<div class="time-seted">00:00</div>
			<div class="delayed">tiempo extra</div>

			<div class="clock">
				<span class="time"> 00:00.</span><span class="ms">00 </span>
			</div>

			<form class="set-time active">
				<input name="hrs" type="number" min="0" placeholder="00" />
				<input name="mins" type="number" placeholder="00" />
				<input name="secs" type="number" placeholder="00" />
				<input type="submit" value="" hidden />

				<!-- 
				<div class="timers-list">
					<div>02:00</div>
					<div>10:00</div>
					<div>01:02:00</div>
				</div>
			-->
			</form>

			<div class="controls_container">
				<button class="reset active">
					<span class="material-symbols-outlined"> replay </span>
				</button>

				<button class="pause active">
					<span class="material-symbols-outlined"> pause </span>
				</button>
				<button class="start active">
					<span class="material-symbols-outlined"> play_arrow </span>
				</button>
			</div>
		</template>

		<!-- <script src="./js/main.js" type="module"></script> -->
	</body>
</html>
